<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                $('p').append('<div><h1>JQuery Core</h1></div>');
            });
        });
    </script>
</head>
<body>
    <p></p>
<button>button</button>
</body>
</html>
