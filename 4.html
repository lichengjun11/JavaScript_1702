<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>

    <script>
    $(function () {
       $('#btn1').click(function () {
           $('#test1').text(function (i, origText) {
               return "Old text:" + origText + "new text:hello (index:" + i + ")";
           });
       }) ;

       $('#btn2').click(function () {
           $('#test2').html(function (i,origText) {
               return "Old html:" + origText + "new html ";
           })
       })
    });
    </script>
</head>
<body>
<p id="test1">这是<b>粗体</b>文本。。</p>
<p id="test2">这是另一段<b>粗体</b>文本。。</p>
<button id="btn1">显示旧/新文本</button>
<button id="btn2">显示旧/新HTML</button>
</body>
</html>
