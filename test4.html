<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('p').click(function () {
               var txt = "";
               txt += "p width:" + $('p').width()+"</br>";
               txt += "p height:" + $('p').height();
               $('p').html(txt);
            });
            $('#div1').click(function () {
                var txt = "";
                txt += "p width:" + $('#div1').width()+"</br>";
                txt += "p height:" + $('#div1').height();
                $('#div1').html(txt);
            });
        });
    </script>

</head>
<body>
<p> jQuery Exercises</p>
<div id="div1" style="height:75px;width:200px;padding:10px;margin:3px;
border:1px solid blue;background-color:#81DAF5;"></div>
</body>
</html>
